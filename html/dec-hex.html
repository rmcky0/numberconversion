<div class="container">
    <h2>Decimal to Hexadecimal</h2>
    <div class="wrapper">
      <div class="input-wrapper">
        <label for="dec-inp">Decimal:</label>
        <input type="number" id="dec-inp" />
      </div>
      <div class="input-wrapper">
        <label for="hex-inp">Hexadecimal:</label>
        <input type="text" id="hex-inp" />
      </div>
    </div>
    <p id="error-msg"></p>
    <div class="checkboxwrapper" style="gap: 5em;">
      <div class="wrapper" >
        <input class="checkboxinput" type="checkbox" id="bin-checkbox" />
        <label for="bin-checkbox" class="checkboxlabel">Convert to Binary</label>
      </div>
      <div class="wrapper">
        <input class="checkboxinput" type="checkbox" id="oct-checkbox" />
        <label for="oct-checkbox" class="checkboxlabel">Convert to Octal</label>
      </div>
    </div>
    <br>
    <div class="wrapper">
      <div style="width: 100%;">
          <label for="bin-inp">Binary:</label>
          <input type="text" id="bin-inp" readonly />
      </div>
    </div>
    <br>
    <div class="wrapper">
      <div style="width: 100%;">
          <label for="oct-inp">Octal:</label>
          <input type="text" id="oct-inp" readonly />
      </div>
    </div>
